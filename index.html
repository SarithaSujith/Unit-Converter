<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <h1>Unit Converter</h1>
      <input type="text" placeholder="0" id="input-el" />
      <button id="btn-el">Converter</button>
    </div>
    <div class="section">
      <div class="main">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="main">
        <h3>Volume (Liters/Gallons)</h3>

        <p id="volume-el">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
      </div>
      <div class="main">
        <h3>Mass (Killograms/Pounds)</h3>

        <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
